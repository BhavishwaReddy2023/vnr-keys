<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div>
        <h2>Test Key API</h2>
        <input type="text" id="keyId" placeholder="Enter Key ID" style="width: 300px;">
        <button onclick="testKeyAPI()">Test Key API</button>
        <div id="keyResult"></div>
    </div>
    
    <div>
        <h2>Test User API</h2>
        <input type="text" id="userId" placeholder="Enter User ID" style="width: 300px;">
        <button onclick="testUserAPI()">Test User API</button>
        <div id="userResult"></div>
    </div>

    <script>
        async function testKeyAPI() {
            const keyId = document.getElementById('keyId').value;
            const resultDiv = document.getElementById('keyResult');
            
            if (!keyId) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a Key ID</p>';
                return;
            }
            
            try {
                const response = await fetch(`/api/keys/${keyId}`, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `
                    <h3>Key API Response (Status: ${response.status})</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testUserAPI() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('userResult');
            
            if (!userId) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a User ID</p>';
                return;
            }
            
            try {
                const response = await fetch(`/api/auth/user/${userId}`, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `
                    <h3>User API Response (Status: ${response.status})</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
